<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Resume — Bryan Nguyen</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#fff;--text:#0f1720;--muted:#52607a;--border:#e6e9ef;--card:#f7f8fb;--radius:18px;--maxw:980px}
    body{margin:0;background:var(--bg);color:var(--text);font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;line-height:1.6}
    .wrap{max-width:var(--maxw);margin:0 auto;padding:22px}
    .card{background:var(--card);border:1px solid var(--border);border-radius:var(--radius);padding:18px}
    h1{margin:0 0 8px}
    .muted{color:var(--muted);margin:0 0 16px}
    .actions{display:flex;gap:12px;flex-wrap:wrap;margin:0 0 14px}
    .btn{display:inline-block;padding:10px 14px;border:1px solid var(--border);border-radius:12px;background:#fff;text-decoration:none;color:#0f1720}
    .btn.primary{background:#0f6fff;color:#fff;border-color:transparent}
    .pdfwrap{border:1px solid var(--border);border-radius:14px;overflow:hidden}
    .pdfwrap object{width:100%;height:1000px;display:block}
    @media (max-width: 800px){ .pdfwrap object{height:75vh} }
  </style>
</head>
<body>
  <main class="wrap">
    <h1>Resume</h1>
    <p class="muted">View inline below, open in a new tab, or download a copy.</p>

    <div class="actions">
      <a class="btn primary" href="images/RESUME-BRYAN.pdf" target="_blank" rel="noopener">Open in new tab</a>
      <a class="btn" href="images/RESUME-BRYAN.pdf" download>Download PDF</a>
      <a class="btn" href="../index.html#projects">← Back to projects</a>
    </div>

    <div class="card pdfwrap">
      <object data="images/RESUME-BRYAN.pdf#view=FitH" type="application/pdf">
        <div style="padding:16px">
          <p>Can’t display the PDF in this browser.</p>
          <p>
            <a href="images/RESUME-BRYAN.pdf" target="_blank" rel="noopener">Open in a new tab</a>
            &nbsp;|&nbsp;
            <a href="images/RESUME-BRYAN.pdf" download>Download the PDF</a>
          </p>
        </div>
      </object>
    </div>
  </main>
</body>
</html>
