<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tiny House Energy Model — Bryan Nguyen</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#fff;--text:#0f1720;--muted:#52607a;--border:#e6e9ef;--card:#f7f8fb;--radius:18px;--maxw:980px}
    body{margin:0;background:var(--bg);color:var(--text);font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;line-height:1.6}
    .wrap{max-width:var(--maxw);margin:0 auto;padding:22px}
    .card{background:var(--card);border:1px solid var(--border);border-radius:var(--radius);padding:18px}
    .hero{border:1px solid var(--border);border-radius:14px;overflow:hidden;margin:10px 0 18px}
    .hero img{width:100%;aspect-ratio:16/9;object-fit:cover;display:block}
    h1{margin:0 0 4px}
    .muted{color:var(--muted);margin:0 0 16px}
    .pdfwrap{border:1px solid var(--border);border-radius:14px;overflow:hidden}
    .pdfwrap object{width:100%;height:900px;display:block}
    @media (max-width: 800px){ .pdfwrap object{height:70vh} }
    a{color:#0f6fff;text-decoration:none}
  </style>
</head>
<body>
  <main class="wrap">
    <h1>Tiny House Energy Model</h1>
    <p class="muted">MATLAB/Simulink model comparing insulation options and energy use.</p>

    <!-- Banner -->
    <div class="hero">
      <!-- NOTE: from /projects/tiny-house.html the correct relative path is "images/..." -->
      <img src="images/tiny-house-banner.png" alt="Tiny House simulation plots">
    </div>

    <!-- Embedded PDF with graceful fallback -->
    <div class="card pdfwrap">
      <object data="images/tiny-house-report.pdf#view=FitH" type="application/pdf">
        <div style="padding:16px">
          <p>Can’t display the PDF in this browser.</p>
          <p>
            <a href="images/tiny-house-report.pdf" download>Download the report (PDF)</a>
            &nbsp;|&nbsp;
            <a href="images/tiny-house-report.pdf" target="_blank" rel="noopener">Open in a new tab</a>
          </p>
        </div>
      </object>
    </div>

    <p><a href="../index.html#projects">← Back to projects</a></p>
  </main>
</body>
</html>
